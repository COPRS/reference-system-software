            </validityStopTime>
          </xsl:when>
          <xsl:otherwise>
              <validityStopTime>
                  <xsl:copy-of select="//*[local-name() = 'Validity_Stop']/text()"/>
              </validityStopTime>
          </xsl:otherwise>
        </xsl:choose>
