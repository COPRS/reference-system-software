        <xsl:output omit-xml-declaration="yes" method="xml" encoding="utf-8" indent="yes" />

        <xsl:template match="/">
          <xsl:choose>
            <xsl:when test="//*[local-name() = 'Earth_Explorer_Header']/*[local-name() = 'Fixed_Header']/*[local-name() = 'Source']/*[local-name() = 'Creation_Date']/text() != ''">
