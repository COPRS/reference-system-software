                select="//*[local-name()='generalProductInformation']/*[local-name()='validityStartTime']" />
            </xsl:with-param>
          </xsl:call-template>
        </startTime>
        <stopTime>
          <xsl:call-template name="formatDateTime">
            <xsl:with-param name="receivedDateTime">
              <xsl:value-of
