                                <Mode>ALWAYS</Mode>
                                <Mandatory>Yes</Mandatory>
                                <List_of_Alternatives count="1">
                                    <!-- OLCI L0 EFR product -->
                                    <Alternative>
                                        <Order>1</Order>
                                        <Origin>DB</Origin>
                                        <Retrieval_Mode>ValIntersect</Retrieval_Mode>
                                        <T0>8.8</T0>
                                        <T1>8.8</T1>
                                        <File_Type>OL_0_EFR___</File_Type>
                                        <File_Name_Type>Physical</File_Name_Type>
                                    </Alternative>
                                </List_of_Alternatives>
                            </Input>
    
