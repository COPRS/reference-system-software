                                        <Origin>DB</Origin>
                                        <Retrieval_Mode>LatestValCover</Retrieval_Mode>
                                        <T0>8.8</T0>
                                        <T1>8.8</T1>
                                        <File_Type>AX___OSF_AX</File_Type>
                                        <File_Name_Type>Physical</File_Name_Type>
                                    </Alternative>
                                    -->
                                </List_of_Alternatives>
                            </Input>
                            
                            <Input>
